services:
  postgres:
    image: postgres:15-alpine
    container_name: ngulikang-postgres
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: ngulikang-backend
    volumes:
      - uploads:/app/uploads
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRES: 15m
      JWT_REFRESH_EXPIRES: 7d
      UPLOAD_DIR: /app/uploads
      CORS_ORIGINS: ${APP_ORIGIN}
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "if [ ! -d node_modules ]; then npm install; fi
      && npm run prisma:generate
      && if [ -d prisma/migrations ] && [ \"$$(ls -A prisma/migrations)\" ]; then npx prisma migrate deploy; else npx prisma db push; fi
      && npm run start"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1));"]
      interval: 5s
      timeout: 5s
      retries: 10

  web-user:
    build:
      context: ./Web-Ngulikang
      dockerfile: Dockerfile.dev
    container_name: ngulikang-web-user
    environment:
      VITE_API_URL: ${APP_ORIGIN}/api
      VITE_SOCKET_URL: ${APP_ORIGIN}
    depends_on:
      backend:
        condition: service_healthy
    command: >
      sh -c "if [ ! -d node_modules ]; then npm install; fi
      && npm run dev -- --host 0.0.0.0 --port 5173 --strictPort"
    restart: unless-stopped

  panel-admin:
    build:
      context: ./Panel-Admin-Ngulikang
      dockerfile: Dockerfile.dev
    container_name: ngulikang-panel-admin
    environment:
      VITE_API_URL: ${APP_ORIGIN}/api
      VITE_SOCKET_URL: ${APP_ORIGIN}
      VITE_APP_BASE_NAME: /admin
    depends_on:
      backend:
        condition: service_healthy
    command: >
      sh -c "if [ ! -d node_modules ]; then npm install; fi
      && npm run dev -- --host 0.0.0.0 --port 5174 --base /admin/ --strictPort"
    restart: unless-stopped

  panel-tukang:
    build:
      context: ./Ngulikang-Web-Panel
      dockerfile: Dockerfile.dev
    container_name: ngulikang-panel-tukang
    environment:
      REACT_APP_API_URL: ${APP_ORIGIN}/api
      REACT_APP_SOCKET_URL: ${APP_ORIGIN}
      PUBLIC_URL: /tukang
      WDS_SOCKET_PATH: /tukang/sockjs-node
      WDS_SOCKET_PORT: "80"
      HOST: 0.0.0.0
      PORT: 3000
    depends_on:
      backend:
        condition: service_healthy
    command: >
      sh -c "if [ ! -d node_modules ]; then npm install; fi
      && npm start"
    restart: unless-stopped

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: ngulikang-nginx
    ports:
      - "80:80"
    volumes:
      - uploads:/uploads
    depends_on:
      web-user:
        condition: service_started
      panel-admin:
        condition: service_started
      panel-tukang:
        condition: service_started
      backend:
        condition: service_healthy
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ngulikang-pgadmin
    ports:
      - "127.0.0.1:5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  adminer:
    image: adminer:latest
    container_name: ngulikang-adminer
    ports:
      - "127.0.0.1:8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:
  uploads:
